- name: Functions or filters in ansible
  hosts: localhost
  connection: local
  vars:
   city: hyderabd
   street: LBNAGAR
   ip_addr: 167.22.22.22
   technologies: devops,linux,shell,aws
   address:
    city: hyd
    street: lakdikapul
    pincode: 539379 
   listtags:
    - key: city
      value: hyd
    - key: street
      value: lakdikapul
    - key: pincode
      value: 539379 

  tasks:
  - name: creating default variable
    ansible.builtin.debug:
     msg: "{{name | default('ram')  }}"
  - name: convert string to list
    ansible.builtin.debug:
     msg: "{{technologies | split(',')}}"  
  - name: convert map to list
    ansible.builtin.debug:
     msg: "{{address | dict2items}}"
  - name: convert list to map
    ansible.builtin.debug:
     msg: "{{listtags | items2dict}}"  
  - name: read yaml and take it into variable
    ansible.builtin.set_fact:
     student_var: "{{ lookup('file', 'student.yaml') | from_yaml }}"
  # - name: printing yaml file converted into variable
  #   ansible.builtin.debug:
  #    msg: "{{student_var}}"  
  - name: converting yaml to json
    ansible.builtin.debug:
     msg: "{{student_var | to_json}}" 
  - name: save json to file
    ansible.builtin.copy:
     content: "{{student_var | to_nice_json}}"
     dest: "./student_data.json" 
  - name: convert to upper_case
    ansible.builtin.debug:
     msg: "{{city|upper}}"
  - name: convert to lower_case
    ansible.builtin.debug:
     msg: "{{street|lower}}"
  - name: checking ip4 address
    ansible.builtin.debug:
     msg: "{{ip_addr | ansible.utils.ipv4}}"
  - name: grep for root
    #ansible.builtin.command: cat /etc/passwd | grep root
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: command_output

  - name: print the command_output
    ansible.builtin.debug:
      msg: "{{ command_output }}"

  - name: redirect the output
    ansible.builtin.command: ls -ltr > /tmp/output.txt
    register: redirect_output
    ignore_errors: true

  - name: print redirect_output
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"

  - name: redirect the output using shell
    ansible.builtin.shell: ls -ltr > /tmp/output.txt
    register: redirect_output

  - name: print redirect_output shell
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"   
   

